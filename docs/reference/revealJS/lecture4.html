					---
					So how can we simplify this?
					
					```java

					---
					### We can tell

					The DATA &#8658; **variable**

					```java
					double a = ?; // ? can be 3.0, 6.5 or any floating number we are calculating
					```

					```java
					a = ?;

					The PROCEDURES &#8658; *fixed*

					```java
					a = a * a * a * a; 
					a = a * a * a * a;
					System.out.println(a);
					```

					---
					Why not representing the fixed codes

					```java
					a = a * a * a * a; 
					a = a * a * a * a;
					System.out.println(a);
					```

					with a fixed and simpler symbol, like *myFunc()*

					---
					Then the codes can be like:

					```java
					double a = 3.0;
					myFunc();

					a = 4.0;
					myFunc();

					a = 6.5;
					myFunc();
					```

					---
					If we want Java or anybody to

					> representing these *fixed codes* with a fixed and simpler symbol, like *myFunc()*

					we have to ask them **specifically** like

					```java
					double a = 3.0;
					Java, treat all following 'myFunc()' as these codes
					{
						a = a * a * a * a; 
						a = a * a * a * a;
						System.out.println(a);
					}
					```

					---
					Then you can execute the following

					```java[8-12]
					double a = 3.0;
					Java, treat all following 'myFunc()' as these codes
					{
						a = a * a * a * a; 
						a = a * a * a * a;
						System.out.println(a);
					}
					myFunc();
					a = 4.0;
					myFunc();
					a = 6.5;
					myFunc();
					```

					---
					Of course, we won't write these codes in real Java, 

					```java
					double a = 3.0;
					Java, treat all following 'myFunc()' as these codes
					{
						a = a * a * a * a; 
						a = a * a * a * a;
						System.out.println(a);
					}
					```

					but we use a simpler one

					```java
					double a = 3.0;
					public void myFunc(){
						a = a * a * a * a; 
						a = a * a * a * a;
						System.out.println(a);
					}
					```

					---
					The whole codes now are

					```java
					double a = 3.0;
					public void myFunc(){
						a = a * a * a * a; 
						a = a * a * a * a;

					}
					myFunc();

					a = 4.0;

					a = 6.5;
					myFunc();
					```

					In the snippet, we say that *myFunc* is a **method**.

					(Often called functions or procedures in other languages.) <!-- .element: style="font-size:26px;" -->


					---
					rather than

					```java
					double a = 3.0;
					a = a * a * a * a; 
					a = a * a * a * a;
					System.out.println(a);

					a = 4.0;
					a = a * a * a * a; 
					a = a * a * a * a;
					System.out.println(a);

					a = 6.5;
					a = a * a * a * a; 
					a = a * a * a * a;
					System.out.println(a);
					```
					
					---
					A **method** is a Procedural Abstraction.

					We can **name a block of code** as a method
					
					```java
					double a = 3.0;
					public void myFunc(){
						a = a * a * a * a; 
						a = a * a * a * a;
						System.out.println(a);
					}
					```
					
					There are two parts to a **method declaration**:

					1. the signature <!-- .element: style="font-size:30px;" -->
					2. the code body in brackets <!-- .element: style="font-size:30px;" -->

					---
					We can **name a block of code** as a method 

					and **call** it whenever we need it, abstracting away the details of how it works.
					
					```java					
					myFunc();
					```

					To use a method you need to call it.
					To do so you use the **method name** and **parentheses**.
					---
					### WITHDRAW

					1. Users have to declare a variable before defining a method using the variable.

					```java[1]
					double a = 3.0;
					public void myFunc(){
						a = a * a * a * a; 
						a = a * a * a * a;
						System.out.println(a);
					}
					```

					---
					### WITHDRAW

					2. Users have to change the variable value before using this method to calculate another valure.
					
					```java
					a = 4.0;				
					myFunc();

					a = 6.5;				
					myFunc();
					```

					1. Users have to declare a variable before defining a method using the variable.

					2. Users have to change the variable value before using this method to calculate another valure.

					The key words here are
					
					**'myFunc(value)'**, **{...codes...}**

					Java does support these expressions

					### As we said
					A **method** is a Procedural Abstraction.

					We can **name a block of code** as a method

					There are two parts to a **method declaration**:

					1. **the signature** <!-- .element: style="font-size:30px;" -->
					2. the code body in brackets <!-- .element: style="font-size:30px;" -->

					---
					**Components of the signature**

					```java[1]
					public void myFunc(double a){ //new method declaration
						a = a * a * a * a;
						a = a * a * a * a;
						System.out.println(a);
					}
					```

					- *Access Modifier*: public<!-- .element: style="font-size:34px;" -->
					- *Return Type*: void<!-- .element: style="font-size:34px;" -->
					- *Method Name*: myFunc<!-- .element: style="font-size:34px;" -->
					- *Parameter list in parenthesis*: (double a)<!-- .element: style="font-size:34px;" -->
						- The "formal parameters" are part of the method signature<!-- .element: style="font-size:30px;" -->
						- Parameter arguments are the actual values given to the method<!-- .element: style="font-size:30px;" -->

					**Key points about method calling**

					```java
					myFunc(3.0); //new method call
					myFunc(4.0); //new method call
					```

					```java[1,7-9]
					double a = 3.0;
					public void myFunc(){ //old method declaration
						a = a * a * a * a;

					1. To use a method you need to call it. To do so you use the method name and match the parameters with values you want to use: myFunc(4.0)<!-- .element: style="font-size:30px;" -->
					
					---
					**Key points about method calling**

					```java
					public void printSalary(double base, double bonusRate){
						double salary = base + base * bonusRate;
						System.out.println(salary);
					}

					double yourBase = 8991.5;
					double yourBonusRate = 0.13;
					double myBase = 9108;
					double myBonusRate = 0.22;

					printSalary(yourBase, yourBonusRate);
					printSalary(myBase, myBonusRate);
					```

					2. Values provided in the arguments in a method call need to correspond and match to the order and type of the parameters in the method signature.<!-- .element: style="font-size:30px;" -->

					---
					**Key points about method calling**

					Normally, you can't have a method with the same name as another one. <!-- .element: style="font-size:30px;" -->

					```java
					public void printSalary(double base, double bonusRate){
						double salary = base + base * bonusRate;
						System.out.println(salary);
					}

					public void printSalary(){
						System.out.println("I have no salary!!!");
					}

					printSalary(4783.3, 0.55);

					printSalary();
					```
					
					3. <!-- .element: style="font-size:32px;" -->You can overload a method name by using the same name, but having different parameters: 
					   - <!-- .element: style="font-size:24px;" -->Different number of parameters, and/or
					   - <!-- .element: style="font-size:24px;" -->Different types of parameters

					---
					### Summary
					
					1. **Procedural Abstraction** (creating methods) reduces the complexity and repetition of code. We can name a block of code as a method and call it whenever we need it, abstracting away the details of how it works.
					
					2. To write methods, write a **method definition** with a **method signature** like “public void chorus()” and a **method body** in {} and method calls using the method **name and arguments** whenever you need it to do its job.
					
					---
					### Summary

					3. When you call a method, you can give or pass in **arguments** or **actual parameters** to it inside the parentheses **method(arguments)**. The arguments are saved in local **formal parameter** variables that are declared in the method header, for example: public void method(type param1, type param2) {…}
					
					4. Values provided in the arguments in a method call need to correspond to the **order** and **type** of the parameters in the method signature.
