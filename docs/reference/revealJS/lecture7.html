                    ### Of course! <!-- .element: style="color:red"-->

                    We used to create an object for a new customer by this:

                    ```java
                    Customer San = new Customer();
                    San.age = 41;
                    San.yearIncome = 433234.44;
                    San.workYear = 20;
                    San.retireBonus = 0;
                    ```

                    ---
                    Why don't we put these customer info into the *new Customer()*

                    like calling a method with parameters?

                    ```java
                    Customer San = new Customer();
                    San.age = 41;
                    San.yearIncome = 433234.44;
                    San.workYear = 20;
                    San.retireBonus = 0;
                    ```

                    &#8659;

                    ```java
                    Customer San = new Customer(41, 433234.44, 20, 0);
                    ```

                    If we hope to do so, we have to put a **Constructer** into the **CLASS** definition.

                    ---
                    **Constructer** is like a method definition, like this:

                    ```java
                    public Customer(int givenAge, double givenYearIncome, int givenWorkYear, double givenRetireBonus){
                        age = givenAge;
                        yearIncome = givenYearIncome;
                        workYear = givenWorkYear;
                        retireBonus = givenRetireBonus;
                    }
                    ```

                    It has to have the **SAME** name as the **class**.

                    We specify parameters that will be assigned to variables in the **object**.
                    
                    Note:
                    提示学生，除了没有返回值，**构造器**和方法的定义基本一样。然后构造器的这个名字和类名必须一模一样。

                    ---
                    Put the **constructer** into the **class** definition.

                    ```java
                    public Customer(int givenAge, double givenYearIncome, int givenWorkYear, double givenRetireBonus){
                        age = givenAge;
                        yearIncome = givenYearIncome;
                        workYear = givenWorkYear;
                        retireBonus = givenRetireBonus;
                    }
                    ```

                    &#8659;

                    ```java
                    class Customer{
                        int age;
                        double yearIncome;
                        int workYear;
                        double retireBonus;
                    
                        /*We usually put constructers HERE,
                        between variables declaration and methods definition of the object.*/

                        public void creditCardLimit(double loanParameterBank){
                            double cardLimit;
                            if(age&lt18){
                                cardLimit = 0;
                            }
                            else if(age&lt=65){
                                cardLimit = 100 * yearIncome * loanParameterBank / ((age-35)*(age-35)+ (workYear - 10)* (workYear - 10) + 500);
                            }
                            else {
                                cardLimit = 5 * retireBonus * loanParameterBank / ((age - 65)*(age - 65));
                            }
                    
                            System.out.println("The credit card limit is:");
                            System.out.println(cardLimit);
                        }
                    }
                    ```

                    ---
                    Then we get this **class** with **constructer**:

                    ```java[7-12]
                    class Customer{
                        int age;
                        double yearIncome;
                        int workYear;
                        double retireBonus;
                    
                        public Customer(int givenAge, double givenYearIncome, int givenWorkYear, double givenRetireBonus){
                            age = givenAge;
                            yearIncome = givenYearIncome;
                            workYear = givenWorkYear;
                            retireBonus = givenRetireBonus;
                        }

                        public void creditCardLimit(double loanParameterBank){
                            double cardLimit;
                            if(age&lt18){
                                cardLimit = 0;
                            }
                            else if(age&lt=65){
                                cardLimit = 100 * yearIncome * loanParameterBank / ((age-35)*(age-35)+ (workYear - 10)* (workYear - 10) + 500);
                            }
                            else {
                                cardLimit = 5 * retireBonus * loanParameterBank / ((age - 65)*(age - 65));
                            }
                    
                            System.out.println("The credit card limit is:");
                            System.out.println(cardLimit);
                        }
                    }
                    ```

                    And we can create an **object** for San more quickly:

                    ```java
                    Customer San = new Customer(41, 433234.44, 20, 0);
                    ```

                    ---
                    ### As we said, **constructor** is like a method,

                    ### we can **overload** constructors as methods.

                    > You can overload a method/constructor name by using the same name, but having different parameters: 
                      > - Different number of parameters, and/or
                      > - Different types of parameters

                    ---
                    Examples of **overloaded constructors**:

                    ```java
                    class Customer{
                        /*Variable declaration not shown*/
                        public Customer(int givenAge, double givenYearIncome, int givenWorkYear, double givenRetireBonus){
                            age = givenAge;
                            yearIncome = givenYearIncome;
                            workYear = givenWorkYear;
                            retireBonus = givenRetireBonus;
                        }

                        public Customer(int givenAge){
                            age = givenAge;
                        }

                        public Customer(){
                            // this constructor does nothing
                        }
                        /*Methods definition not shown*/
                    }
                    ```

                    And now we can call different constructors, try in *blueJ*:
                    
                    ```java
                    Customer normalCustomer = new Customer(37, 162342.3, 12, 0);
                    Customer onlyKnowAgeCustomer = new Customer(52);
                    Customer noInfoKnownCustomer = new Customer();
                    ```
                    Note:补充给学生说这种啥都不干啥参数都不要的构造器，是每个类都自带的构造器。
                    只要没手动定义过构造器，这个类在new对象的时候用的就是这个默认构造器。
                    但是如果有了手动定义的构造器，这个空构造器就不能用来new对象了，除非我们手动写一个空构造器。
